<!DOCTYPE html><html lang="fr">

<!-- Master CSS -->
<link rel="stylesheet" href="styles/master.css">

<body>
  <p class="primaryColor">test</p>


<form>
  <div>
    <label for="name">What's your name ?</label>
    <br>
    <input type="text" id="name">
  </div>
  <div class="selecteur">
    <label for="name">Title</label>
    <br>
    <select name="name" id="select">
      <option value="">Choisissez "name"</option>
      <option value="name1">Name1</option>
      <option value="name2">Name2</option>
      <option value="name3">Name3</option>
      <option value="name4">Name4</option>
      <option value="name5">Name5</option>
      <option value="name6">Name6</option>
    </select>
  </div>
  <div>
    <label for="tentacles">Number of tentacles (10-100):</label>
    <br>
    <input type="number" id="tentacles" name="tentacles"
         min="10" max="100">
  </div>
  <div class="password">
    <p>
      <label for="nickname">Your nickname :</label>
      <br>
      <input type="text" name="nickname" id="nickname" />
      
      <br>
      <label for="password">Your password :</label>
      <br>
      <input type="password" name="password" id="password" />
    </p>
  </div>
  <div>
      <p>
          <label for="improve">Develop a text :</label>
          <br>
          <textarea name="improve" id="improve"></textarea>
      </p>
  </div>
  <input class="range" type="range" />
  <br>
  <input class="calendar" type="date" />
  <p>
    Check the choice you want :<br />
    <input type="checkbox" name="choice1" id="choice1" /> <label for="choice1">choice1</label><br />
    <input type="checkbox" name="choice2" id="choice2" /> <label for="choice2">choice2</label><br />
    <input type="checkbox" name="choice3" id="choice3" /> <label for="choice3">choice3</label><br />
    <input type="checkbox" name="choice4" id="choice4" /> <label for="choice4">choice4</label>
  </p>
  
</form>
  
  
</body>
</html>
